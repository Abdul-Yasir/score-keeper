<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">

    <style>
        .p1 {
            color: green;
        }

        .p2 {
            color: red;
        }
    </style>
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img src="C:\Users\User\Desktop\PROJECTS\Score Keeper\ping pong.jfif" alt="">
                            </figure>
                        </div>
                        <header class="card-header">
                            <p class="card-header-title">Ping Pong Score Keeper</p>
                        </header>
                        <div class="card-content">
                            <h1 class="title is-1"><span class="p1Display">0</span> to <span class="p2Display">0</span>
                            </h1>
                            <p class="subtitle">Use the button below to keep score</p>

                            <label for="playto" class="label is-large is-inline">Playing To</label>
                            <div class="select is-rounded">
                                <select name="" id="playto">
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                </select>
                            </div>
                        </div>
                        <footer class="card-footer">
                            <button id="p1Button" class="is-primary button card-footer-item">+1 playerOne</button>
                            <button id="p2Button" class="is-info button card-footer-item">+1 playerTne</button>
                            <button id="reset" class="is-danger button card-footer-item">Reset</button>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="scoreKeeper.js"></script>
</body>

</html>
